
{% extends 'base.html' %}
{% block content %}
<div class="wrap-form">
    <h1 class="heading">Sign Up</h1>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper input-form">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Sign Up" class="button">
    </form>
</div>
<br>
<br>
<br>


    
{% endblock %}
