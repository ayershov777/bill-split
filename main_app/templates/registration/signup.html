{% extends 'base.html' %}
{% block content %}
    <h1>Sign Up</h1>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="register">
    </form>

    
{% endblock %}
